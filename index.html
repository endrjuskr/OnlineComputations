<!DOCTYPE html>
<html>
<head lang="pl">
    <link href="css/main.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>On-line Computations Toolbox</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/heroic-features.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Computations Toolbox</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <button id="startAgainBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#startAgain"> Start again</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

    <div id="status_content"></div>
    <div id="start_content"></div>
    <div id="graph_content"></div>
    <div id="result_content" style="border-bottom: 1px solid lightgray"></div>


    <!-- Start again confirmation -->
    <div class="modal fade" id="startAgain" tabindex="-1" role="dialog" aria-labelledby="startAgainBtn">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Start again</h4>
                </div>
                <div class="modal-body">
                    Are you sure that you want to start again?
                    All changes will be lost.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="loadStartContentView()">Yes</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" >No</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Page Features -->
    <div class="modal fade" id="showResults" tabindex="-1" role="dialog" aria-labelledby="showResultsBtn" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content lead">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title lead">Additional parameters</h4>
                </div>
                <div class="modal-body lead">
                    <div class="row">
                        <p>Parameter <code>k</code> for Shapley value-based degree centrality: </p>
                    </div>
                    <div class="row">
                        <input type="number" id="kParam" name="quantity" class="input-group-lg" min="1" value="1"/>
                    </div>
                </div>
                <div class="modal-body lead">
                    <div class="row">
                        <p>Parameter <code>d_cutoff</code> for Algorithm 3: </p>
                    </div>
                    <div class="row">
                        <input type="number" id="d_cutoffParam" name="quantity" class="input-group-lg" min="1" value="1"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="showComputedResults()">
                        Compute
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12 lead">
                <p>Copyright &copy; On-line Computations Toolbox 2015</p>
            </div>
        </div>
    </footer>
</div>
    <script type="text/javascript" src="js/jsnetworkx.js"></script>
    <script type="text/javascript" src="js/graphMgr.js"></script>
    <script type="text/javascript" src="js/cytoscape.js"></script>
    <script type="text/javascript" src="js/fileHandler.js"></script>
    <script type="text/javascript" src="js/viewsMgr.js"></script>
    <script type="text/javascript" src="js/centralitiesManager.js"></script>
    <script type="text/javascript" src="js/randomGraphs.js"></script>
    <script type="text/javascript" src="js/statusManager.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-63328693-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
