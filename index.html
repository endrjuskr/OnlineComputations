<!DOCTYPE html>
<html>
<head lang="pl">
    <link href="css/main.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>On-line Computations Toolbox</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/heroic-features.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="js/jsnetworkx.js"></script>
    <script type="text/javascript" src="js/graphMgr.js"></script>
    <script type="text/javascript" src="js/cytoscape.js"></script>
    <script type="text/javascript" src="js/fileHandler.js"></script>
    <script type="text/javascript" src="js/viewsMgr.js"></script>
    <script type="text/javascript" src="js/centralityMgr.js"></script>
    <script type="text/javascript" src="js/randomGraphs.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-63328693-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
<div class="container">
    <header class="jumbotron hero-spacer">
        <h2 class="topHead">On-line Computation Toolbox</h2>

        <h3 class="lead">Our on-line toolbox computes a choice of game-theoretic centralities in polynomial time.</h3>
        <span id="start_point_msg" style="display: none;"><h5 class="lead">You started with:<span
                id="start_point"></span>
            <button type="button" class="btn" onclick="loadStartContentView()">Start again</button>
        </h5></span>
    </header>

    <div id="start_content"></div>
    <div id="graph_content"></div>
    <div id="result_content" style="border-bottom: 1px solid lightgray"></div>

    <!-- Page Features -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content lead">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title lead">Additional parameters</h4>
                </div>
                <div class="modal-body lead">
                    <div class="row">
                        <p>Parameter <code>k</code> for Shapley value-based degree centrality: </p>
                    </div>
                    <div class="row">
                        <input type="number" id="kParam" name="quantity" class="input-group-lg" min="1" value="1"/>
                    </div>
                </div>
                <div class="modal-body lead">
                    <div class="row">
                        <p>Parameter <code>d_cutoff</code> for Algorithm 3: </p>
                    </div>
                    <div class="row">
                        <input type="number" id="d_cutoffParam" name="quantity" class="input-group-lg" min="1" value="1"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="calculateResults()">
                        Compute
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12 lead">
                <p>Copyright &copy; On-line Computations Toolbox 2015</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
