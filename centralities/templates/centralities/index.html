<!DOCTYPE html>
<html>
<head lang="pl">
    {% load staticfiles %}
    {% load dajaxice_templatetags %}
    {% dajaxice_js_import %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>On-line Computations Toolbox</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-slider.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/heroic-features.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-slider.min.js' %}"></script>
    <script src="{% static 'js/contants.js' %}"></script>
    <script type="text/javascript">
        var graphsList = "{{ graphs }}";
        var graphs = [];
        var t = graphsList.split("$");
        for(var i = 0; i < t.length; ++i) {
            var g = t[i];
            graphs.push({
                key : g.split("*")[0],
                value : g.split("*")[1]
            })
        }
    </script>
</head>
<body>
<div class="container">
    <nav id="header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img src="{% static 'img/header_icon.png' %}"/>
                <span id=" headerTitle" class="navbar-brand"
                      onclick="loadIntroductionView();">Computational Toolbox</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <button id="startAgainBtn" type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#startAgain"> Start again
                    </button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div id="status_content"></div>
    <div id="start_content"></div>
    <div id="graph_content"></div>
    <div id="result_content" style="border-bottom: 1px solid lightgray"></div>


    <!-- Start again confirmation -->
    <div class="modal fade" id="startAgain" tabindex="-1" role="dialog" aria-labelledby="startAgainBtn">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Start again</h4>
                </div>
                <div class="modal-body">
                    Are you sure that you want to start again?
                    All changes will be lost.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="loadStartContentView()">
                        Yes
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12 lead">
                <p>Copyright &copy; On-line Computations Toolbox 2015</p>
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript" src="{% static 'js/jsnetworkx.js' %}"></script>
<script type="text/javascript" src="{% static 'js/graphMgr.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cytoscape.js' %}"></script>
<script type="text/javascript" src="{% static 'js/fileHandler.js' %}"></script>
<script type="text/javascript" src="{% static 'js/viewsMgr.js' %}"></script>
<script type="text/javascript" src="{% static 'js/centralitiesManager.js' %}"></script>
<script type="text/javascript" src="{% static 'js/randomGraphs.js' %}"></script>
<script type="text/javascript" src="{% static 'js/statusManager.js' %}"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-63328693-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
