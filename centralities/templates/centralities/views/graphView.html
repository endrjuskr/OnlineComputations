<div id="graph"></div>
<div id="centralityMenu">
    <br/>
    <button class="btn btn-info" onclick="globalGraph.fitPosition()" data-toggle="tooltip"
            data-placement="bottom"
            title="Rearrange graph to fit viewport.">Rearrange
    </button>
    <button class="btn btn-success" onclick="globalGraph.addNode()" data-toggle="tooltip"
            data-placement="bottom"
            title="Click to add isolated vertex">Add node
    </button>
    <button class="btn btn-success" onclick="globalGraph.addEdge()" data-toggle="tooltip"
            data-placement="bottom"
            title="To add edge hold down the shift key and select two nodes, which you want to connect.">Add
        edge
    </button>
    <button class="btn btn-danger" onclick="globalGraph.removeNodes()" data-placement="bottom"
            data-toggle="tooltip"
            title="Select node which you want to be removed. You can select multiple by holding down the shift key.">
        Remove selected
        nodes
    </button>
</div>
